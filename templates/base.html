<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CanopyAI Survey{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark canopy-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <svg class="canopy-logo me-2" width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="currentColor" fill-opacity="0.2"/>
                    <path d="M50 20C50 20 30 35 30 55C30 65 38 75 50 75C62 75 70 65 70 55C70 35 50 20 50 20Z" fill="currentColor"/>
                    <path d="M50 30C50 30 40 40 40 52C40 58 44 64 50 64C56 64 60 58 60 52C60 40 50 30 50 30Z" fill="white" fill-opacity="0.3"/>
                </svg>
                <span class="fw-semibold">CanopyAI</span>
            </a>
            {% if email %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{{ url_for('survey') }}">Survey</a>
                    <a class="nav-link" href="{{ url_for('suggest') }}">Suggest Question</a>
                    <a class="nav-link" href="{{ url_for('results') }}">Results</a>
                    <span class="nav-link user-email">{{ email }}</span>
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="canopy-footer py-3 mt-5">
        <div class="container text-center">
            <small>CanopyAI - Credit Union Question Priority Survey</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
