properties:
  template:
    containers:
      - name: canopyai-survey
        image: cuiacr.azurecr.io/canopyai-survey:latest
        resources:
          cpu: 0.5
          memory: 1Gi
        env:
          - name: DATABASE_PATH
            value: /mnt/data/survey.db
        volumeMounts:
          - volumeName: surveydata
            mountPath: /mnt/data
    volumes:
      - name: surveydata
        storageType: AzureFile
        storageName: surveydata
